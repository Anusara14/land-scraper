<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="logo-text">Land Scraper</span>
      </div>
      <span id="currentSite" class="site-badge">Detecting...</span>
    </header>

    <!-- Stats Grid -->
    <section class="stats-grid">
      <div class="stat-card highlight">
        <div class="stat-value" id="listingsCount">0</div>
        <div class="stat-label">LISTINGS</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="pagesCount">0</div>
        <div class="stat-label">PAGES</div>
      </div>
      <div class="stat-card">
        <div class="status-dot" id="statusIndicator"></div>
        <div class="stat-label" id="status">IDLE</div>
      </div>
    </section>

    <!-- Storage Bar -->
    <section class="storage-section">
      <div class="storage-row">
        <span class="storage-label">STORAGE</span>
        <span class="storage-value" id="storagePercent">0.0% 0.00MB</span>
      </div>
      <div class="storage-track">
        <div class="storage-bar" id="storageProgress"></div>
      </div>
      <div id="storageWarning" class="storage-warning hidden"></div>
    </section>

    <!-- Settings Panel -->
    <section class="settings-panel">
      <button class="settings-toggle" id="settingsToggle">
        <span>Settings</span>
        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
      
      <div class="settings-content" id="settingsContent">
        <!-- Location Filter Toggle -->
        <div class="setting-row">
          <span class="setting-label">Filter by target locations</span>
          <label class="toggle">
            <input type="checkbox" id="filterLocations" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <!-- Detail Scraping Toggle -->
        <div class="setting-row">
          <span class="setting-label">Fetch coordinates from detail pages</span>
          <label class="toggle">
            <input type="checkbox" id="scrapeDetails">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <!-- Delay Control -->
        <div class="setting-row slider-row">
          <span class="setting-label">Page delay</span>
          <span class="setting-value" id="delayValue">2.5s</span>
        </div>
        <input type="range" class="range-slider" id="delaySlider" min="2" max="5" step="0.5" value="2.5">

        <!-- Custom Locations Section -->
        <div class="locations-section">
          <div class="locations-header">
            <span class="setting-label">Target Locations</span>
            <button class="btn-icon-small" id="addLocationBtn" title="Add location">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </button>
          </div>
          
          <div class="locations-list" id="locationsList">
            <!-- Locations will be populated by JS -->
          </div>
          
          <!-- Add Location Form (hidden by default) -->
          <div class="add-location-form hidden" id="addLocationForm">
            <input type="text" id="newLocationInput" class="text-input" placeholder="Enter area name (e.g., Battaramulla)">
            <div class="form-actions">
              <button class="btn-small btn-confirm" id="confirmAddLocation">Add</button>
              <button class="btn-small btn-cancel" id="cancelAddLocation">Cancel</button>
            </div>
          </div>
          
          <button class="btn-text" id="resetLocationsBtn">Reset to defaults</button>
        </div>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="actions">
      <div class="action-row">
        <button id="startBtn" class="btn btn-primary">
          <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
          <span>Start</span>
        </button>
        <button id="stopBtn" class="btn btn-danger" disabled>
          <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12"/>
          </svg>
          <span>Stop</span>
        </button>
      </div>
      
      <div class="action-row">
        <button id="downloadBtn" class="btn btn-secondary">
          <span>Download CSV</span>
        </button>
        <button id="exportIncrementalBtn" class="btn btn-success">
          <span>Export + Clear</span>
        </button>
      </div>
      
      <button id="clearBtn" class="btn btn-ghost">
        <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
        <span>Clear All Data</span>
      </button>
    </section>

    <!-- Activity Log -->
    <section class="log-section">
      <div class="log-header">
        <span class="log-title">ACTIVITY LOG</span>
        <button id="clearLogBtn" class="btn-icon-small" title="Clear log">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div id="logContainer" class="log-container">
        <div class="log-entry success">Ready to scrape ...</div>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
